<html lang="en">
  <head>
    <meta charset="utf=utf-8">
    <meta name="description" content="Login">
    <meta name="viewport" content="width=device-width initial_scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </head>
  <body style="background: linear-gradient(to left, rgb(208, 207, 207), rgb(175, 172, 172), rgb(111, 105, 105)">
    <div id="header">
      <div id="logo">
        <img src="https://hydeparkangels.com/wp-content/uploads/2016/05/Brilliant_Logo1.png" width="180px">
      </div>
      <div class="pagelink">
        <a href="main.html">Today</a>
      </div>
      <div class="pagelink">
        <a href="courses.html">Courses</a>
      </div>
      <div class="pagelink">
        <a href="practice.html">Practice</a>
      </div>
      <div id="login">
        <a href="login.html" style="color: rgb(0, 151, 236)">Log in</a>
      </div>
      <div id="signup">
        <a href="signup.html" style="color: white">Sign up</a>
      </div>
    </div>
    <div class="body_of_register">
      <div style="background-image: url('backgroundofregister.png'); border-width: 1px; width: 50%"></div>
      <div id="loginform" style="width: 60%">
        <br><h2 style="text-align: center">LOGIN</h2><br><br><br>
        <form>
          <label for="fname">Username</label>
          <input type="text" id="fname" name="fname" placeholder="E-mail or phone number">
          <label for="lname">Password</label>
          <input type="text" id="lname" name="lname" placeholder="At least 8 characters">
        </form>
        <br>
        <p style="text-align: center">
          <input type="submit" value="Sign in">
        </p>
        <br>
        <p style="text-align: center"><i>or login with:</i></p>
        <br>
        <p style="text-align: center"><img src="loginwith.png" width="300px"></p>
      </div>
    </div>
  </body>
</html>
